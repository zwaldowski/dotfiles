# Trackpad settings
com.apple.AppleMultitouchTrackpad:
  # Accessibility > Zoom > Use scroll gesture with modifier keys to zoom
  HIDScrollZoomModifierMask: 262144
# Trackpad settings
com.apple.driver.AppleBluetoothMultitouch.trackpad:
  # Accessibility > Zoom > Use scroll gesture with modifier keys to zoom
  HIDScrollZoomModifierMask: 262144
# Beleaguered
com.apple.CoreSimulator:
  # Donâ€™t create default devices nor manage pairing relationships between watches and phones
  # https://developer.apple.com/documentation/xcode-release-notes/xcode-16_2-release-notes
  EnableDefaultSetCreation: false
# Beleaguered
com.apple.dt.Xcode:
  # Xcode > Preferences > Text Editing > While editing: Automatically trim
  # trailing whitespace > Including whitespace-only lines.
  DVTTextEditorTrimWhitespaceOnlyLines: true
  # Hide minimap
  DVTTextShowMinimap: false
  # Unfurl stack frames
  IDEAlwaysShowCompressedStackFrames: false
  # Don't warn about re-running a process
  IDESuppressStopExecutionWarning: true
  # Don't create a Git repository for new projects by default
  IDEDisableGitSupportForNewProjects: true
  # Inhibit Xcode Cloud onboarding
  XcodeCloudUserHasDismissedGetStartedPrompt: true
# Finder, the Macintosh Desktop Experience
com.apple.finder:
  # Disable the warning when changing a file extension
  FXEnableExtensionChangeWarning: false
  # Finder > View > As List.
  FXPreferredViewStyle: Nlsv
  # "New Finder windows show: Home folder"
  NewWindowTarget: PfHm
# Safari, the WebKit-based browser for macOS
com.apple.Safari:
  # Developer settings
  IncludeDevelopMenu: 1
  # Inhibit Spotlight onboarding
  UniversalSearchFeatureNotificationHasBeenDisplayed: true
# Safari, but, like, better
com.apple.SafariTechnologyPreview:
  # Developer settings
  IncludeDevelopMenu: 1
  # Inhibit Spotlight onboarding
  UniversalSearchFeatureNotificationHasBeenDisplayed: true
# Screen Capture: screenshotting functionality in macOS
com.apple.screencapture:
  # Don't capture blown-out Quartz window shadows
  disable-shadow: true
# Spotlight, search and quick-actions framework for macOS
com.apple.Spotlight:
  # Inhibit onboarding experience
  showedFTE: true
  useCount: 3
# Tower: Professional Git UI
com.fournova.Tower3:
  GTUserDefaultsAlwaysFetchAllRemotes: true
  GTUserDefaultsDarkTheme: Twilight
  GTUserDefaultsDefaultCloningDirectory: "/Users/zw/Developer"
  GTUserDefaultsDialogueOptionCheckoutCreatedBranch: true
  GTUserDefaultsDialogueOptionPullUseRebase: true
  GTUserDefaultsDiffToolCompareDirectory: true
  GTUserDefaultsDiffToolIdentifier: code
  GTUserDefaultsFixupRevisionsSkipConfirmation: true
  GTUserDefaultsGitBinary: "/opt/homebrew/bin/git"
  GTUserDefaultsKeepBackupFilesForMergeConflicts: false
  GTUserDefaultsMergeToolIdentifier: code
  GTUserDefaultsMoveRevisionsSkipConfirmation: true
  GTUserDefaultsSquashRevisionsSkipConfirmation: true
# Gifski: Convert videos to GIFs
com.sindresorhus.Gifski:
  outputFPS: 8
  outputQuality: 0.8
  outputSpeed: 1.5
